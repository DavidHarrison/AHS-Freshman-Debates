
<html>
<script type="text/javascript">
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
		document.write('<link rel="stylesheet" type="text/css" href="SplashpageMobile.css">');
	}
	else
	{
		document.write('<link rel="stylesheet" type="text/css" href="Admin.css">');
	}
</script>

<head>
	<title>Admin</title>
</head>
<body>
	<div id="Banner">
		Albany High School Freshmen Debates
	</div>
	<div id="MainBody">

		<div id="NewDebateButton">
			<h1>Create new debate</h1>
			<br>
			<h2>Click to add new debate</h2>
			<br>
		</div>
		<div id="ManageDebates">
			<h1>Existing Debates</h1>
			<br>
			<h2>Click to manage debates</h2>
			<br>
		</div>


	</div>

	
	<script type="text/javascript">
		var something = document.getElementById('NewDebateButton');

		something.style.cursor = 'pointer';
		something.onclick = function() {
			window.open ('DebateCreate.html','_self',false)
		};

		var something = document.getElementById('ManageDebates');

		something.style.cursor = 'pointer';
		something.onclick = function() {
			window.open ('DebateManager.html','_self',false)
		};

		var something = document.getElementById('SelectJ');

		something.style.cursor = 'pointer';
		something.onclick = function() {
			window.open ('DebateSelector.html','_self',false)
		};

		var something = document.getElementById('LogIn');

		something.style.cursor = 'pointer';
		something.onclick = function() {
			window.open ('LogIn.html','_self',false)
		};
	</script>


</body>
</html>
